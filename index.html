<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Óculos Anáglifo Vermelho/Verde</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
        }

        /* Container que vai manter o vídeo */
        #cameraContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        /* Vídeo que vai capturar da câmera */
        #camera {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Espelha o vídeo */
        }

        /* Metade da tela com o efeito vermelho (olho esquerdo) */
        #leftEye {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            filter: sepia(1) saturate(10) hue-rotate(-60deg); /* Efeito vermelho */
        }

        /* Metade da tela com o efeito verde (olho direito) */
        #rightEye {
            position: absolute;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
            filter: sepia(1) saturate(10) hue-rotate(120deg); /* Efeito verde */
        }

    </style>
</head>
<body>

    <div id="cameraContainer">
        <video id="camera" autoplay></video>
        <div id="leftEye"></div> <!-- Efeito vermelho para o olho esquerdo -->
        <div id="rightEye"></div> <!-- Efeito verde para o olho direito -->
    </div>

    <script>
        // Função para acessar a câmera traseira
        async function startCamera() {
            const video = document.getElementById('camera');
            const constraints = {
                video: { facingMode: 'environment' }  // Acessa a câmera traseira
            };

            try {
                // Acessa a câmera do dispositivo
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
            } catch (err) {
                console.error("Erro ao acessar a câmera:", err);
            }
        }

        // Chama a função para iniciar a câmera
        startCamera();
    </script>

</body>
</html>
