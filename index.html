<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anáglifo 3D (Vermelho/Verde) e Troca de Câmera</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
        }

        #cameraContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #camera {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Espelha a imagem da câmera */
            background-color: black; /* Fundo para garantir que o vídeo preencha */
        }

        /* Camada de filtro para o efeito Anáglifo */
        .anaglyph-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Usa blend mode para mesclar as cores sobrepostas */
            mix-blend-mode: normal;
            /* Garante que a camada só mostre a cor específica */
            opacity: 0.5; 
        }

        /* Camada Vermelha (Simula o filtro para o olho esquerdo) */
        .red-filter {
            background-color: red;
        }

        /* Camada Ciano/Verde (Simula o filtro para o olho direito) */
        /* Ciano é a cor complementar ao vermelho (verde + azul) */
        .cyan-filter {
            background-color: cyan; 
        }

        /* Botão para trocar de câmera */
        #switchButton {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: 1px solid white;
            cursor: pointer;
            font-size: 16px;
            z-index: 100; /* Garante que o botão fique por cima de tudo */
        }
    </style>
</head>
<body>

    <div id="cameraContainer">
        <video id="camera" autoplay muted></video>
        
        <div class="anaglyph-layer red-filter" id="left-eye-filter"></div>
        
        <div class="anaglyph-layer cyan-filter" id="right-eye-filter"></div>
        
        <button id="switchButton">Trocar Câmera</button>
    </div>

    <script>
        let currentStream = null;
        let currentFacingMode = 'environment'; // 'user' para frontal, 'environment' para traseira

        // Função para acessar a câmera
        async function startCamera(facingMode) {
            const video = document.getElementById('camera');
            const constraints = {
                video: { facingMode: facingMode }
            };

            // Interrompe o stream anterior
            if (currentStream) {
                const tracks = currentStream.getTracks();
                tracks.forEach(track => track.stop());
                currentStream = null;
            }

            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                currentStream = stream;
            } catch (err) {
                console.error("Erro ao acessar a câmera:", err);
            }
        }

        // Função para trocar a câmera
        function switchCamera() {
            currentFacingMode = (currentFacingMode === 'environment') ? 'user' : 'environment';
            startCamera(currentFacingMode); 
        }

        // Inicia a câmera com a câmera traseira (default)
        startCamera(currentFacingMode);

        // Evento para trocar a câmera quando clicar no botão
        document.getElementById('switchButton').addEventListener('click', switchCamera);
    </script>
</body>
</html>
