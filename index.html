<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anaglyph 3D com Webcam</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: black;
            color: white;
        }
        #video {
            position: relative;
            width: 640px;
            height: 480px;
            filter: grayscale(100%);
            mix-blend-mode: multiply;
        }
        .filter {
            position: absolute;
            top: 0;
            left: 0;
            width: 640px;
            height: 480px;
        }
        .red-filter {
            background: rgba(255, 0, 0, 0.5);
            mix-blend-mode: screen;
        }
        .cyan-filter {
            background: rgba(0, 255, 255, 0.5);
            mix-blend-mode: multiply;
        }
    </style>
</head>
<body>

<h1>Anaglyph 3D com Webcam</h1>
<video id="video" autoplay></video>
<button id="startButton">Iniciar Câmera</button>
<div class="filter red-filter"></div>
<div class="filter cyan-filter"></div>

<script>
    const video = document.getElementById('video');
    const startButton = document.getElementById('startButton');

    startButton.addEventListener('click', async () => {
        try {
            let stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: { exact: "environment" } } // Acesse a câmera traseira
            });
            video.srcObject = stream;
        } catch (error) {
            console.error("Erro ao acessar a câmera:", error);
        }
    });
</script>

</body>
</html>
